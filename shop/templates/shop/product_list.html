<!-- templates/shop/product_list.html -->
{% extends "base.html" %}

{% block title %}Все товары{% endblock %}

{% block content %}
<h2>Все товары:</h2>

<ul>
{% for product in products %}
<li><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - {{ product.price }}₽ <img src="{{ product.image.url }}" alt="{{ product.name }}"></li> <!-- Отображаем товар -->
{% endfor %}
</ul>

{% endblock %}
